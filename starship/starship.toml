# Inserts a blank line between shell prompts
add_newline = false

# Time commands
command_timeout = 20000
scan_timeout = 10

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ùØ](yellow)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
error_symbol = "[‚úó](bold red) "
#
# Directory
[directory]
truncation_length = 8
truncate_to_repo = false
style = "117"
read_only = " Ó∑å"
# read_only = " Ô†Ω"
home_symbol = "~"

#to display the hostname before the character line
[hostname]
ssh_only = false
style = "italic blue"
format = "[Ôåä  $hostname]($style) in "
disabled = false

# Git Branch
[git_branch]
style = "9"

# Git Status
[git_status]
format = '([$modified$untracked$staged$renamed$deleted$up_to_date$ahead_behind]($style))'
style = "117"
conflicted = "üö©"
ahead = "Ahead->$count "
behind = "Behind->$count"
diverged = "üòµ"
stashed = 'üì•'
up_to_date = "Up to date "
modified = '[Modified->$count](yellow) '
untracked = '[Untracked->$count](red) '
staged = '[Staged->$count](green) '
renamed = '[Renamed->$count](blue) '
deleted = '[Deleted->$count](bold red) '

[package]
format = '[($symbol$version)]($style)'

[container]
format = '[$symbol \[$name]($style) '

