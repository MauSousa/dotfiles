# Inserts a blank line between shell prompts
add_newline = false

# Time commands
command_timeout = 20000
scan_timeout = 10

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[❯](yellow)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
# success_symbol = "[❯](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
#success_symbol = "[∮](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red) "

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false
style = "119"
symbol = "📦"
# symbol = " "

[container]
format = '[$symbol \[$name\]]($style) '

# Python
[python]
symbol = " "
style = "123"

# Directory
[directory]
truncation_length = 8
truncate_to_repo = false
style = "117"
read_only = " "
home_symbol = "~"
#home_symbol = " "
#home_symbol = "ξ"
#home_symbol = " "

# Golang
[golang]
symbol = " "
style = "189"

# Git Branch
[git_branch]
style = "9"

# Git Status
[git_status]
style = "117"
# conflicted = " "
conflicted = "🚩"
# conflicted = "🏳"
ahead = " "
# ahead = "🚗💨"
# ahead = "🏎💨"
behind = "  "
diverged = "😵"
# up_to_date = " "
up_to_date = ""
# up_to_date = ""
# up_to_date = ""
#up_to_date = "✓"
untracked = '[?$count](red)'
# untracked = "🤔"
# untracked = "?"
# untracked = "🤷‍"
# stashed = " "
stashed = "📦"
# modified = " "
modified = '[U$count](yellow)'
# modified = '📜[++\($count\)](green)'
# modified = "📝"
staged = '[S++$count](green)'
renamed = '[R++$count](blue)'
# renamed = "👅"
# deleted = " "
# deleted = " "
deleted = '[D$count](bold red)'
# deleted = "🗑️ "
# deleted = "🗑"

